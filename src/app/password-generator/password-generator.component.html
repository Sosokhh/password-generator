<div class="container">
  <h2>Password Generator</h2>
  <div class="result-container">
    <span> {{result}}</span>
    <button class="btn" [copyClipboard]="result">
      <i class="far fa-clipboard"></i>
    </button>
  </div>
  <div class="settings">
    <div class="setting">
      <label>Password Length</label>
      <input type="number" [(ngModel)]="length" name="length" min="4" max="20" value="20">
    </div>
    <div class="setting">
      <label>Include uppercase letters</label>
      <input type="checkbox" [(ngModel)]="characters.uppercase" name="uppercase">
    </div>
    <div class="setting">
      <label>Include lowercase letters</label>
      <input type="checkbox" [(ngModel)]="characters.lowercase" name="lowercase">
    </div>
    <div class="setting">
      <label>Include numbers</label>
      <input type="checkbox" [(ngModel)]="characters.numbers" name="numbers">
    </div>
    <div class="setting">
      <label>Include symbols</label>
      <input type="checkbox" [(ngModel)]="characters.symbols" name="symbols">
    </div>
  </div>
  <button class="btn btn-large" (click)="generatePassword(characters, length)">
    Generate Password
  </button>
</div>
